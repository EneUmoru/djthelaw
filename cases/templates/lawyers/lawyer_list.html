{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-3">Lawyers</h2>
    <a class="btn btn-primary mb-3" href="{% url 'cases:lawyer_create' %}">Add Lawyer</a>

    <table class="table table-striped table-bordered">
        {% csrf_token %}
        <thead class="thead-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for lawyer in object_list %}
            <tr>
                <td>{{ lawyer.first_name }}  {{ lawyer.last_name }}</td>
                <td>{{ lawyer.email }}</td>
                <td>{{ lawyer.phone }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No Lawyer Found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
