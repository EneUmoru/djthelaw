{% extends 'base.html' %}

{% block content %}
    <h2>Delete Lawyer</h2>
    <p>Are you sure you want to delete the lawyer "{{ object.first_name }} {{ object.last_name }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a class="btn btn-secondary" href="{% url 'cases:lawyer_list' %}">Cancel</a>
    </form>
{% endblock %}
